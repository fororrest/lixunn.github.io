        <div class="container" style="background-color: #303030;padding: 0px">

                <div class="pull-left a"></div>

    <script src="js/wechatShare.js"></script>

    <script src="js/bootstrap.min.js"></script>
    <script>
        window.onload=function () {
            var oBtn=document.getElementsByClassName('logo')[0];
            var oNavbar=document.getElementById('navbar');
            var oCover=document.getElementById('black_cover');
            var block_timer=null;
            var none_timer=null;

            oBtn.onclick=function () {

                clearInterval(block_timer);
                clearInterval(none_timer);
                if (oNavbar.style.backgroundColor=='white')
                {
                    oNavbar.style.background='rgba(255,255,255,0.8)';
//                    none_timer=setInterval(function () {
                        oCover.style.display='none';
//                    },100)
                }
                else
                {
                    oNavbar.style.backgroundColor='white';
                    block_timer=setInterval(function () {
                        oCover.style.display='block';
                    },180);
                }
            }
        }
    </script>
