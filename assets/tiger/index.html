<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>老虎运动</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body style="margin: 0; background-color: #f4f5f5">
    <div id="bg" class="black_cover"></div>

    <div class="main-header-box">
        <div class="main-header">
            <div id="logo" class="container logo">
                <img src="img/logo.png" alt="logo">
                <span>老虎会员的胸部训练报告</span>
            </div>
        </div>

        <div id="nav_down">
            <div class="container">
                <ul>
                <li>12</li>
                <li>1234</li>
                <li>1234</li>
                <li>1234</li>
            </ul>
            </div>
        </div>
    </div>

    <div class="container">
        <div class="main-image">
            <div class="image-title">
                <div class="image-title-wrapper">2017/01/11 14:00-16:00  RR国际健身中心</div>
            </div>
        </div>
    </div>



    <div class="container">
        <div class="main-box">
            <div class="row">
                <div style="color: white">卧推</div>
            </div>
            <div class="row">
                <div class="mini-box">
                    <div class="top-box">
                        <div class="top-left">
                            <span class="num">80</span>
                            <span class="unit">lbs</span>
                        </div>
                        <div class="top-right">
                            <span>1</span>
                        </div>
                    </div>
                    <div class="bottom-box">
                        <span>x12</span>
                    </div>
                </div>
                <div class="mini-box">
                    <div class="top-box">
                        <div class="top-left">80lbs</div>
                        <div class="top-right">2</div>
                    </div>
                    <div class="bottom-box">x12</div>
                </div><div class="mini-box">
                    <div class="top-box">
                        <div class="top-left">80lbs</div>
                        <div class="top-right">3</div>
                    </div>
                    <div class="bottom-box">x12</div>
                </div>
            </div>

            <div class="row">
                <div style="color: white">卧推</div>
            </div>
            <div class="row">
                <div class="mini-box"></div>
                <div class="mini-box"></div>
                <div class="mini-box"></div>
            </div>
        </div>
    </div>

    <script src="js/jquery-3.1.1.min.js"></script>
    <script>
        function navToggle() {
            if($("#nav_down").is(":hidden")) {
                $("#bg").show();
                $("#nav_down").slideDown("slow");
            } else {
                $("#bg").hide();
                $("#nav_down").slideUp();
            }
        };

        $(document).ready(function() {
            $("#bg").bind('touchstart', navToggle);
            $("#bg").bind('click', navToggle);
            $("#logo").bind('touchstart', navToggle);
            $("#logo").bind('click', navToggle);
        });
    </script>
</body>
</html>
